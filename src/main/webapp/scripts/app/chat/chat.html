<div id="content-wrapper">
    <div class="page-content">
        <section class="header">
            <div class="row">

                <div class="col-md-2">
                    <br>
                    <h5>chkoun li moura tswira</h5>
                    <p>hum , bghiti ta3raf mazyan chkoun li moura tswira , sawlo :D </p>
                    <img class="hidden-xs hidden-sm hidden-md" src="/assets/images/arrow1.png"/>
                </div>

                <div class="col-md-2">
                    <div>
                        <img ng-src="{{partner.image}}" width="180" height="180" class="img-thumbnail">
                        <div class="caption">
                            <h4><a href="{{partner.facebook}}" target="_blank"> {{partner.name}} </a></h4>
                            <p><a ng-click="sendShowIdentityRequest()"
                                  ng-if="identityRequest==false && !identityRequestSent"
                                  class="btn btn-primary">
                                9olih ibayan tswirto ^^ </a>
                            </p>
                        </div>
                        <div class="caption">
                            <p>
                                <a class="btn btn-warning" ng-if="identityRequest==true"
                                   ng-click="acceptIdentityRequest()">9abl tbayan tswirtak ?</a></p>
                        </div>

                        <hr/>
                        <button type="button"
                                class="btn btn-warning"
                                ng-click="endHandshake()">
                            choof wahad akhor ?
                        </button>
                    </div>
                </div>
                <hr/>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="chat_window">
                        <div class="top_menu">
                            <div class="buttons">
                                <div class="button close"></div>
                                <div class="button minimize"></div>
                                <div class="button maximize"></div>
                            </div>
                            <div class="title">Chat</div>
                        </div>
                        <ul class="messages">
                            <li class="message appeared"
                                ng-repeat="message in messagesList"
                                ng-class="::{'left':message.from,'right':!message.from}">
                                <div class="avatar">
                                    <img ng-src="/assets/images/logo.png" ng-if="::!message.from"/>
                                    <img ng-src="/assets/images/pam.png" ng-if="::message.from"/>
                                </div>
                                <div class="text_wrapper">
                                    <div class="text">{{::message.content}}</div>
                                </div>
                            </li>
                        </ul>
                        <div class="bottom_wrapper clearfix">
                            <form ng-submit="sendMessage()">
                                <div class="input-group">
                                    <input type="text" class="form-control message-input"
                                           placeholder="Ecrire un message"
                                           ng-model="message.content">
                                      <span class="input-group-btn">
                                        <button class="btn button-send-message"
                                                type="button">Send</button>
                                      </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div><!-- End Page Content -->
</div>

<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
