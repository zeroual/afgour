<div id="content-wrapper" class="row">
    <div class="page-content row">
        <section class="header" id="started">
            <div class="promotion row">
                <div class="column align-self-middle">
                    <img src="/assets/images/logo.png" id="logo" width="300px"/>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 ng-show="success" translate="social.register.title"
                            translate-values="{ label: providerLabel }">Registration with</h1>
                        <h1 ng-show="error" translate="social.register.errorTitle">Registration</h1>

                        <div class="alert alert-info col-sm-12" ng-show="success">
                            <strong>Hey!</strong><br/>
                            We are glad youâ€™ve joined because it means some people are going to get exceptional
                            experience brought by you! <br/>

                            Click Below to enjoy
                        </div>

                        <div class="alert alert-danger" ng-show="error" translate="social.register.messages.error.fail">
                            <strong>Registration failed!</strong> Please try again later.
                        </div>

                        <div align="center">
                            <jh-social ng-if="success" ng-provider="{{ provider }}"></jh-social>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
