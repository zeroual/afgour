<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 ng-show="success" translate="social.register.title" translate-values="{ label: providerLabel }">Registration with</h1>
            <h1 ng-show="error" translate="social.register.errorTitle">Registration</h1>

            <div class="alert alert-success" ng-show="success" translate="social.register.messages.success">
                <strong>Registration saved!</strong> Welcome with us.
            </div>

            <div class="alert alert-danger" ng-show="error" translate="social.register.messages.error.fail">
                <strong>Registration failed!</strong> Please try again later.
            </div>

            <div align="center">
                <jh-social ng-if="success" ng-provider="{{ provider }}"></jh-social>
            </div>
        </div>
    </div>
</div>
