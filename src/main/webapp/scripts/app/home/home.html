<div id="content-wrapper">
    <div class="page-content">
        <section class="header" id="started">
            <div class="row">
                <div class="promotion">
                    <div class="column align-self-middle">
                        <img src="/assets/images/logo.png" id="logo" width="300px"/>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div>
                                <div>
                                    <span class="glyphicon glyphicon-chevron-down" style="font-size: xx-large"></span>
                                </div>
                                <button class="btn handshake-button" ng-click="askForHandshake()"
                                        ng-if="!handshakeInProgress">
                                    Discuter maintenant
                                    <i class="glyphicon glyphicon-send"></i>
                                </button>
                                <div>
                                    <span>Members en ligne:</span> {{members.onLine}}
                                    <span>Members total:</span> {{members.total}}
                                </div>
                            </div>
                            <div ng-if="handshakeInProgress">
                                <p>Afgour est entrain de vous chercher quelqu'un pour discuter</p>
                                <img class="form-pam ghost"src="/assets/images/pam.png"
                                     width="200px">
                            </div>
                        </div>
                        <div class="col-md-2" ng-if="!handshakeInProgress">
                            <br>
                            <img class="hidden-xs hidden-sm hidden-md" src="/assets/images/arrow2.png">
                            <h3>Cliquez ici pour commencer une discussion</h3>
                            <p>"Vous savez jamais Ã  quel point le harsard fait bien les choses :)"</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
