<div id="content-wrapper">
    <div class="page-content">
        <section class="header" id="started">
            <div class="row">
                <div class="promotion">
                    <div class="column align-self-middle">
                        <img src="/assets/images/logo.png" id="logo" width="300px" />
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div>
                                <button class="btn handshake-button" ng-click="askForHandshake()" ng-if="!handshakeInProgress">
                                    Take my chance now
                                </button>
                                <div>
                                    <span>Users online:</span> {{members.onLine}}
                                    <span>Members total:</span> {{members.total}}
                                </div>
                            </div>
                            <div ng-if="true">
                                <img class="form-pam ghost" ng-if="handshakeInProgress" src="/assets/images/pam.png" width="200px">
                            </div>
                        </div>
                        <div class="col-md-2" ng-if="!handshakeInProgress">
                            <br>
                            <img class="hidden-xs hidden-sm hidden-md" src="/assets/images/arrow2.png">
                            <h3>click here to start the game</h3>
                            <p>"Maybe you will find somebody that you will like ^^ "</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div><!-- End Page Content -->
</div>
