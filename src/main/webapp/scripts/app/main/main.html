<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>
                <div  ng-switch-when="true">

                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="message in messagesList track  by $index"> {{message.message}}</li>
                    </ul>

                    <form class="form-horizontal">
                        message{{message}}
                        <div class="form-group">
                            <label class="control-label col-xs-2">Login</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" ng-model="message.to" placeholder="Login">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2">Message</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" ng-model="message.message" placeholder="your message">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary" ng-click="sendMessage()">Send</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated">
                    If you want to <a class="alert-link" href="#/login">sign in</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.register">
                    You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
                </div>
            </div>


        </div>
    </div>
</div>
