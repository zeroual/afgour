<section class="header row" id="started">
    <div class="row">
        <div class="promotion">
            <div class="column align-self-middle">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div>
                            <img src="/assets/images/logo.png" id="logo" width="300px"/>
                        </div>
                        <div>
                            <h2>#Afgour “Toutes les rencontres se font par hasard.”</h2>
                            <p>
                                Afgour est le nouveau site simple et amusant qui te permet de discuter et faire des rencontres au hasard avec des
                                inconnus sur Facebook sans divulguer ton identité
                            </p>
                            <jh-social ng-provider="facebook"></jh-social>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div>
                            <h3>
                                Briser la glace et de commencer à chatter
                            </h3>
                        </div>
                        <div class="chat_window">
                            <div class="top_menu">
                                <div class="title">Chat</div>
                            </div>
                            <ul class="messages">
                                <li ng-repeat="message in demoMessages"
                                    ng-class="{'left':message.side=='left','right':message.side=='right'}"
                                    class="message appeared">
                                    <div class="avatar"></div>
                                    <div class="text_wrapper">
                                        <div class="text">{{message.text}}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <object type="image/svg+xml" data="/assets/images/pam.svg" class="svg-pam hidden-sm"></object>
    </div>
</section>
